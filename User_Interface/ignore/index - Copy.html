<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa Player Value Predictor</title>

<body background="C:/Users/Sydney Kieswetter/Class/Capstone_Group12/Images/Fifa_Banner.jpg">
    <div class="container" style= "background-color: rgba(248, 4, 4, 0);">
        <!-- Title Box-->
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
              <h1>Fifa Player Value Predictor</h1>
              <p>Capstone Project: Group 12</p>
            </div>
        </div>

        <!-- Search/ Input-->
        <div class="row">
            <div class ="col-md-12">
                <h2 style="color:rgb(248, 248, 248)">Enter the name of a player to see their value</h2>
                <form id="form">
                    <input class="form-control" id="user-input" placeholder="Enter players name">

                <!-- Results/ Output-->
                <table class="table" cellpadding="10">
                    <thead>
                        <tr>
                        <th scope="col" style="color:rgb(248, 248, 248)">ID</th>

                        <th scope="col" style="color:rgb(248, 248, 248)">Age</th>
                        <th scope="col" style="color:rgb(248, 248, 248)">Height</th>
                        <th scope="col" style="color:rgb(248, 248, 248)">Weight</th>
                        <th scope="col" style="color:rgb(248, 248, 248)">Position</th>
                        <th scope="col" style="color:rgb(248, 248, 248)">Nationality</th>
                        <th scope="col" style="color:rgb(248, 248, 248)">Overall Rating</th>
                        <th scope="col" style="color:rgb(248, 248, 248)">Potential Rating</th>
                        <th scope="col" style="color:rgb(248, 248, 248)">Value Euros</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    
                </table>

            </div>
        </div>

        

    </div>
